name: OpenWrt Standard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"  # ä¿®å¤cronæ ¼å¼ï¼Œæ·»åŠ å¼•å·

env:
  REPO_URL: https://github.com/z901251/immortalwrt-rk356x
  REPO_BRANCH: main
  CONFIG_FILE: configs.config
  DIY_SCRIPT: diy.sh
  CLASH_KERNEL: arm64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: immortalwrt-RK3568-NSY-G68
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  Build:
    runs-on: ubuntu-22.04

    outputs:
      COMMIT_AUTHOR: ${{ steps.clone.outputs.COMMIT_AUTHOR }}
      COMMIT_DATE: ${{ steps.clone.outputs.COMMIT_DATE }}
      COMMIT_MESSAGE: ${{ steps.clone.outputs.COMMIT_MESSAGE }}
      COMMIT_HASH: ${{ steps.clone.outputs.COMMIT_HASH }}
      DEVICE_TARGET: ${{ steps.variable.outputs.DEVICE_TARGET }}
      DEVICE_SUBTARGET: ${{ steps.variable.outputs.DEVICE_SUBTARGET }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # æ›´æ–°åˆ°æœ€æ–°ç‰ˆæœ¬

    - name: Check Server Performance
      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡: $(grep "physical id" /proc/cpuinfo | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒæ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(grep -m1 name /proc/cpuinfo | awk -F: '{print $2}')\n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB || true)\n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* 2>/dev/null | grep -v [1-9] | wc -l)" && df -hT
        
    - name: Release Space
      uses: jlumbroso/free-disk-space@v1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        docker-images: true
        large-packages: true
        swap-storage: true

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        df -hT
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android || true
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204) || true
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir
        
    - name: Clone Source Code
      working-directory: /mnt/workdir
      id: clone
      run: |
        df -hT
        git clone "$REPO_URL" -b "$REPO_BRANCH" openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        COMMIT_AUTHOR=$(git show -s --format="%an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        COMMIT_DATE=$(git show -s --format="%ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        COMMIT_MESSAGE=$(git show -s --format="%s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        COMMIT_HASH=$(git show -s --format="%H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        # æ·»åŠ è¾“å‡ºå˜é‡
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_OUTPUT
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
        
    - name: Generate Variables
      id: variable
      run: |
        df -hT
        cp "$CONFIG_FILE" "$OPENWRT_PATH/.config"
        cd "$OPENWRT_PATH"
        make defconfig > /dev/null 2>&1
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(grep 'CONFIG_TARGET_BOARD=' .config | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
        DEVICE_SUBTARGET=$(grep 'CONFIG_TARGET_SUBTARGET=' .config | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT
        
    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.OPENWRT_PATH }}/dl
          ${{ env.OPENWRT_PATH }}/staging_dir
          ${{ env.OPENWRT_PATH }}/build_dir
        key: ${{ runner.os }}-toolchain-${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        
    - name: Install Feeds
      run: |
        df -hT
        cd "$OPENWRT_PATH"
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    # ä¿®å¤çš„æ ¸å¿ƒéƒ¨åˆ† - è·¯å¾„å¤„ç†
    - name: Load Custom Configuration
      run: |
        df -hT
        # ç§»åŠ¨æ–‡ä»¶å’Œé…ç½®
        [ -e files ] && mv files "$OPENWRT_PATH/files"
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" "$OPENWRT_PATH/.config"
        
        # ç¡®ä¿åœ¨ä»“åº“ç›®å½•æ‰§è¡Œè„šæœ¬
        cd "$GITHUB_WORKSPACE"
        
        # æ·»åŠ è„šæœ¬å­˜åœ¨æ€§æ£€æŸ¥
        if [ ! -f "$DIY_SCRIPT" ]; then
          echo "âŒ é”™è¯¯ï¼šDIYè„šæœ¬ $DIY_SCRIPT ä¸å­˜åœ¨ï¼"
          exit 1
        fi
        
        # è®¾ç½®è„šæœ¬æ‰§è¡Œæƒé™
        chmod +x scripts/*.sh
        chmod +x "$DIY_SCRIPT"
        
        # æ‰§è¡Œè„šæœ¬ï¼ˆä½¿ç”¨ç»å¯¹è·¯å¾„æ›´å®‰å…¨ï¼‰
        echo "æ‰§è¡ŒDIYè„šæœ¬: $PWD/$DIY_SCRIPT"
        "./$DIY_SCRIPT"
        
        # æ‰§è¡Œå…¶ä»–è„šæœ¬
        if [ -f "scripts/preset-clash-core.sh" ]; then
          echo "æ‰§è¡ŒClashæ ¸å¿ƒè„šæœ¬"
          ./scripts/preset-clash-core.sh "$CLASH_KERNEL"
        fi
        
        if [ -f "scripts/preset-adguard-core.sh" ]; then
          echo "æ‰§è¡ŒAdGuardæ ¸å¿ƒè„šæœ¬"
          ./scripts/preset-adguard-core.sh "$CLASH_KERNEL"
        fi
        
        # è¿”å›OpenWRTç›®å½•
        cd "$OPENWRT_PATH"
        
    - name: Download DL Package
      run: |
        df -hT
        cd "$OPENWRT_PATH"
        make defconfig
        make download -j$(nproc)
        # æ¸…ç†æ— æ•ˆçš„å°æ–‡ä»¶
        find dl -size -1024c -ls -exec rm -f {} \;
        
    - name: Compile Firmware
      id: compile
      run: |
        df -hT
        cd "$OPENWRT_PATH"
        mkdir -p files/etc/uci-defaults
        cp "$GITHUB_WORKSPACE/scripts/init-settings.sh" files/etc/uci-defaults/99-init-settings
        
        echo "ä½¿ç”¨ $(nproc) çº¿ç¨‹ç¼–è¯‘"
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "TAG_DATE=$(date +'%Y.%m.%d-%H.%M')" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        
    - name: Check Space Usage
      if: ${{ !cancelled() }}
      run: df -hT

    - name: Upload Bin Directory
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin
        
    - name: Modify Uboot Image
      run: |
        df -hT
        cd "$OPENWRT_PATH/bin/targets/rockchip/armv8"
        if [ -f "$GITHUB_WORKSPACE/scripts/modify-uboot-image.sh" ]; then
          chmod +x "$GITHUB_WORKSPACE/scripts/modify-uboot-image.sh"
          "$GITHUB_WORKSPACE/scripts/modify-uboot-image.sh"
        else
          echo "âš  æœªæ‰¾åˆ°ubootä¿®æ”¹è„šæœ¬ï¼Œè·³è¿‡æ­¤æ­¥éª¤"
        fi
        
    - name: Organize Files
      if: steps.compile.outputs.status == 'success'
      run: |
        cd "$OPENWRT_PATH/bin/targets"/*/*
        cat sha256sums
        cp "$OPENWRT_PATH/.config" build.config
        mkdir -p packages
        mv -f "$OPENWRT_PATH/bin/packages"/*/*/*.ipk packages/ || true
        tar -zcf Packages.tar.gz packages
        rm -rf packages feeds.buildinfo version.buildinfo
        
        # è·å–å†…æ ¸ç‰ˆæœ¬
        KERNEL_VER=$(grep '^kernel' *.manifest | head -1 | cut -d- -f2 | tr -d ' ')
        echo "KERNEL=$KERNEL_VER" >> $GITHUB_ENV
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        
    - name: Upload Firmware To Artifact
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ env.FIRMWARE_TAG }} æ„å»º ${{ env.DATE }}
        tag: ${{ env.TAG_DATE }}-${{ env.FIRMWARE_TAG }}
        token: ${{ env.GITHUB_TOKEN }}
        files: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **OpenWrtå›ºä»¶ - ${{ env.FIRMWARE_TAG }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }} (rk33xx, rk35xx)
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1
          - ğŸ”‘ é»˜è®¤å¯†ç : password
          ### ğŸ§Š ç¼–è¯‘ä¿¡æ¯
          - æœ€åæäº¤ä½œè€…: ${{ env.COMMIT_AUTHOR }}
          - æäº¤æ—¶é—´: ${{ env.COMMIT_DATE }}
          - æäº¤ä¿¡æ¯: ${{ env.COMMIT_MESSAGE }}
          - æäº¤å“ˆå¸Œ: [${{ env.COMMIT_HASH }}](${{ env.REPO_URL }}/commit/${{ env.COMMIT_HASH }})
